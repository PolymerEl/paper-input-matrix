<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-input-matrix Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../paper-input-matrix.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Paper-input-matrix Demo</h4>
    <p>a matrix for regular paper input needed</p>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="app">
          <paper-input-matrix id="matrix">
            <template id="templ" is="dom-template">
              <paper-input label="[[item.label]]" value="{{item.label}}"></paper-input>
            </template>
          </paper-input-matrix>
        </template>
      </template>
    </demo-snippet>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    app = document.querySelector('#app');
    matrix = app.$.matrix;
    matrix.rows = [{
      label: 'first',
      key: 'first'
    }, {
      label: 'second',
      key: 'second'
    }, {
      label: 'third',
      key: 'third'
    }];

  });
  </script>
</body>

</html>
