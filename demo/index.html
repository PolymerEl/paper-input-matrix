<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-input-matrix Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../paper-input-matrix.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Paper-input-matrix Demo</h4>
    <p>a matrix for regular paper input needed</p>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="app">
          <paper-input-matrix  data="{{data}}" id="matrix">
            <template id="tempPaperInput"  is="dom-template">
              <paper-input on-blur="__onBlur"  on-focus="__onFocus" type="number" on-value-changed="__onValueChanged" no-label-float class="flex matrix-input" data-key$="[[bindKey]]" value="{{data}}"></paper-input>
            </template>
          </paper-input-matrix>
          <div>first value : [[data.first.col2]]</div>
          <div>second value : [[data.second.col2]]</div>
          <div>third value : [[data.third.col2]]</div>
          <paper-input label="easy binding" value="{{data.first.col2}}"></paper-input>
        </template>
      </template>
    </demo-snippet>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    app = document.querySelector('#app');
    app.__onValueChanged= function(e) {
      // console.info('__onValueChange');
      this.set('data.' + e.currentTarget.dataset.key, e.detail.value )
    }
  
    app.__onFocus= function(e) {
      this.$.matrix.colFocus = e.model.colIndex ;
      this.$.matrix.rowFocus = e.model.rowIndex ;
    };

    app.__onBlur= function(e) {
      this.$.matrix.colFocus = null;
      this.$.matrix.rowFocus = null ;
    };

    matrix = app.$.matrix;
    app.data = {
      first: {
        col2:2
      },
      second: 3
    };

    matrix.rows = [{
      label: 'first',
      key: 'first'
    }, {
      label: 'second LOOOOOONg label',
      key: 'second'
    }, {
      label: 'third',
      key: 'third'
    }];
    
  matrix.columns = [{
      label: 'col1',
      key: 'col1'
    }, {
      label: 'col2',
      key: 'col2'
    }, {
      label: 'col3',
      key: 'col3'
    }];

  });
  </script>
</body>

</html>
