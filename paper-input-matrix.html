<dom-module id="paper-input-matrix">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-factors "></style>
    <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    
    .row-label {
      width: 150px;
    }
    
    .row {
      @apply(--layout-horizontal);
    }
    
    ::content .flex {
      @apply(--layout-flex);
    }
    </style>
    <template is="dom-repeat" items="{{rows}}" as="row" index-as="indexRow">
      <!-- {{item}} and {{index}} can be used in this binding scope -->
      <div class="row">
        <template is="dom-if" if="{{!hideRowLabel}}">
          <label class="row-label" for="">{{row.label}}</label>
        </template>
         <template is="dom-repeat" items="{{columns}}" as="col" index-as="indexCol">
          <template is="dom-ref" col="[[col]]" row="[[row]]" col-index="[[colIndex]]" row-index="[[rowIndex]]" data="{{data}}" bind-key="[[row.key]].[[col.key]]" ref="tempPaperInput"></template>
        </template>
      </div>
    </template>
  </template>

      },
