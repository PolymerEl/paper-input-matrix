<!--
An element providing a solution to no problem in particular.

Example:

    <paper-input-matrix></paper-input-matrix>

Example:

    <paper-input-matrix>
      <h2>Hello paper-input-matrix</h2>
    </paper-input-matrix>

@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-input-matrix">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-factors "></style>
    <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    
    .row-label {
      width: 150px;
      text-align:right;
      padding-top: 10px;
    }
    
    .col-label {
      padding: 0 5px;
    }

    
    .row {
      @apply(--layout-horizontal);
    }
    
    label {
      color: var(--paper-input-container-color, --secondary-text-color);
      /* -webkit-transition: -webkit-transform 0.25s, width 0.25s;
        transition: transform 0.25s, width 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;*/
      @apply(--paper-font-common-nowrap);
      @apply(--paper-font-subhead);
      @apply(--paper-input-container-label);
      @apply(--paper-transition-easing);
    }
    
    label.label-is-highlighted {
      color: var(--paper-input-container-focus-color, --primary-color);
      font-weight: bolder;: 
      @apply(--paper-input-container-label-focus);
    }
    
    ::content .flex {
      @apply(--layout-flex);
    }
    
    ::content .matrix-input {
      padding: 0 5px;
      @apply(--paper-input-matrix-input);
    }
    </style>
    <template is="dom-if" if="{{!hideColumnLabel}}">
      <div class="row">
        <template is="dom-if" if="{{!hideRowLabel}}">
          <label class="row-label" for=""></label>
        </template>
        <template is="dom-repeat" items="{{columns}}" as="col" index-as="indexCol">
          <label class="col-label flex" for="">{{col.label}}</label>
        </template>
      </div>
    </template>
    <template is="dom-repeat" items="{{rows}}" as="row" index-as="rowIndex">
      <!-- {{item}} and {{index}} can be used in this binding scope -->
      <div class="row">
        <template is="dom-if" if="{{!hideRowLabel}}">
          <label class="row-label" for="">{{row.label}}</label>
        </template>
        <template is="dom-repeat" items="{{columns}}" as="col" index-as="colIndex">
          <template is="dom-ref-matrix" col="[[col]]" row="[[row]]" col-index="[[colIndex]]" row-index="[[rowIndex]]" data="{{data}}" bind-key="[[row.key]].[[col.key]]" ref="{{ref}}"></template>
        </template>
      </div>
    </template>
  </template>
  <script>
  Polymer({
    is: 'paper-input-matrix',

    properties: {
      /**
       * `data` to bind input elements with
       */
      data: {
        type: Object,
        notify: true,
        value: function() {
          return {};
        }
      },

      ref: {
        type: String,
        notify: true,
        value: 'tempPaperInput'
      },

      rows: {
        type: Array
      },

      hideRowLabel: {
        type: Boolean,
        value: false
      },

      columns: {
        type: Array
      },

      hideColumnLabel: {
        type: Boolean,
        value: false
      },

      rowFocus: {
        type: Number,
        observer: '__onRowFocus'
      },

      colFocus: {
        type: Number,
        observer: '__onColFocus'
      }
    },
    listeners: {

      // 'bind-value-changed': '_onBindChanged',
      // 'dom-ref-change': '__onDomRefChange',
      // 'change': '__onChange',
      // 'value-change': '__onValueChange'
    },

    __onRowFocus: function(index) {
      var me = this;
      Polymer.dom(this.root).querySelectorAll('.row-label').forEach(function(el, i){
        me.toggleClass('label-is-highlighted', (i - 1)  === index, el);
      });
    },

    __onColFocus: function(index) {
      var me = this;
      Polymer.dom(this.root).querySelectorAll('.col-label').forEach(function(el, i){
        me.toggleClass('label-is-highlighted', i  === index, el);
      });
    },



    // __onInput: function(e) {
    //   console.info('_onInput', e);
    // },
    // __onChange: function(e) {
    //   console.info('_onChange', e);
    // },
    // __onDomRefChange: function(e) {
    //   console.info('_onDomRefChange', e);
    // },
    // __onValueChange: function(e) {
    //   console.info('_onValueChange', e);
    // },
    // _onBindChanged: function(e) {
    //   console.info('_onBindChanged', e);
    // },

    // _onInput: function(e) {
    //       console.info('_onInput', e);
    //     },

    // listeners: {},

    // __onChange: function(e) {
    //   console.info('_onBindChanged', e.detail, e);
    // },
    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },


  });
  </script>
</dom-module>
